<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VMA Abogados Asociados SAS</title>
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="js/script.js"></script>
</head>
<body>
    <header>
        <img src="assets/logo.png" alt="Logo de VMA Abogados" class="logo">
        <h1>VMA Abogados Asociados SAS</h1>
    </header>

    <main>
        <section class="products-section">
            <h2>MIS SERVICIOS:</h2>
            <div id="products-container"></div>
        </section>

        <section class="add-product-section">
            <h2>AGREGAR SERVICIO:</h2>
            <form id="add-product-form">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" placeholder="Nombre del servicio..." required>

                <label for="price">Precio:</label>
                <input type="number" id="price" name="price" placeholder="Precio del servicio..." required>

                <label for="jurisdiction">Jurisdicción<noframes></noframes>:</label>
                <select id="jurisdiction" name="jurisdiction" required>
                    <option value="Civil">Civil</option>
                    <option value="Penal">Penal</option>
                    <option value="Laboral">Laboral</option>
                    <option value="Familia">Familia</option>
                    <option value="Administrativa">Administrativa</option>
                </select>
                <label for="image">Imagen:</label>
                <input type="text" id="image" name="image" placeholder="URL de la imagen..." required>

                <button type="submit">Enviar</button>
                <button type="reset">Limpiar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>© 2024 VMA Abogados Asociados SAS. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
